<!DOCTYPE html>
<html lang="en">

<head>
	<title>Find Friends</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static',filename='images/icons/favicon.ico') }}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animate/animate.css')}}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css')}}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/select2/select2.min.css')}}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css')}}">
	<!--===============================================================================================-->
</head>

<body>

	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100" style="padding-bottom: 50px; padding-top: 60px; height: 80%;">

				<form class="contact100-form validate-form" method='post'>
					<span class="contact100-form-title">
						Find Friends
					</span>

					<div class="wrap-input100 validate-input" data-validate="Userame is required">
						<input class="input100" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Num of friends required">
						<input class="input100" type="text" name="num_of_friends" placeholder="Enter number of friends">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<!-- <i class="fa fa-envelope" aria-hidden="true"></i> -->
						</span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" type='submit'>
							Find
						</button>
					</div>
				</form>
				<div style="width: 400px; height: 300px;">
					<div style="width: 400px; height: 124px; margin-top: 60px;">
						<p style="color: rgb(90, 90, 90); height: 124px;">
							Find and display on a map
							locations of accounts that a person is following. <br>
							Enter account username (without @ symbol) and the number
							of friends to show. <br>
							Remember, the more friends,
							the longer it will take.
						</p>
					</div>
					<form method="POST">
						<button class="contact100-form-btn" type="submit" value="show" name="show"
							style="margin-top: 20px;">
							Show Big Map
						</button>
					</form>
				</div>
				<iframe src="{{ url_for('static', filename='MyMap.html') }}"
					style="width: 100%; height: 510px; margin-bottom: 0px; border-radius: 5px; box-shadow: 5px 5px 5px rgba(119, 119, 119, 0.719);"></iframe>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
	<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
	<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/select2/select2.min.js')}}"></script>
	<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/tilt/tilt.jquery.min.js')}}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="{{url_for('static',filename='js/main.js')}}"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

</body>

</html>
